<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../js/vue.js" type="text/javascript" charset="UTF-8"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script type="text/javascript">
            data = {'message': 5}
            var app = new Vue({
                el:'#app',
                data() {
                    return {
                        message: null
                    }
                },

                mounted() {
                    axios
                        .get('http://localhost:5000/GetAllEmployeeInfo')
                        .then(response => (this.message = response.data))
                }
            });
        </script>

    </body>
</html>
